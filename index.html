<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SNAKE PIT</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <div class="heading">
      <h1>Snake Pit</h1>
    </div>
    <div class="container">
      <div class="start-screen">
        <h2>Choose players</h2>
        <div class="player-numbers">
          <button class="btn player-btns btn--two-players" data-num-players="2">
            2
          </button>
          <button
            class="btn player-btns btn--three-players"
            data-num-players="3"
          >
            3
          </button>
          <button
            class="btn player-btns btn--four-players"
            data-num-players="4"
          >
            4
          </button>
        </div>
        <form class="player-form"></form>
      </div>
      <div id="game-screen">
        <div class="settings">
          <div>
            <h1>Snake Pit</h1>
          </div>
          <div class="objectives">
            <p class="objectives__win-limit">
              First to reach <span></span><br />win by 2
            </p>
            <p class="objectives__space-bar">Hit space bar to play</p>
          </div>
          <div class="score-board"></div>
          <div class="game-btns">
            <button class="btn btn--new-game">New Game</button>
            <button class="btn btn--restart">Restart</button>
          </div>
          <div class="are-you-sure">
            <p>Are your sure you want to <span></span> game?</p>

            <button class="btn btn--yes">YES</button>
            <button class="btn btn--no">NO</button>
          </div>
          <p class="settings__winning-text"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="./src/scripts/data.js"></script>
    <script src="./src/scripts/functions.js"></script>
    <script src="./src/scripts/classes/curve.js"></script>
    <script src="./src/scripts/game.js"></script>
  </body>
</html>
