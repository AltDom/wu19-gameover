<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curve</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="heading-box">
      <h1>Snake Pit</h1>
    </div>
    <div class="container">
      <div class="start-screen">
        <h2>Choose players</h2>
        <div class="player-numbers">
          <button class="btn player-btns btn--two-players" data-num-players="2">2</button>
          <button class="btn player-btns btn--three-players" data-num-players="3">3</button>
          <button class="btn player-btns btn--four-players" data-num-players="4">4</button>
        </div>
        <form class="player-form">
          <!-- <input type="text" class="player-form__player1" placeholder="Player 1">
          <input type="text" class="player-form__player2" placeholder="Player 2">
          <input type="text" class="player-form__player3" placeholder="Player 3">
          <input type="text" class="player-form__player4" placeholder="Player 4"> -->
          <!-- <button class="btn btn--start">Start</button> -->
        </form>
      </div>
      <div id="game-screen">
        <div class="settings">
        <div class="objectives">
          <p class="objectives__win-limit">First to reach <span>X</span> win by 2</p>
          <p class="objectives__space-bar">Space bar to count</p>
        </div>
        <div class="score-board">
          <p class="score-board__player1">Name 1</p>
          <p class="score-board__player2">Name 1</p>
          <p class="score-board__player3">Name 1</p>
          <p class="score-board__player4">Name 1</p>
        </div>
        <button class="btn btn--new-game">New Game</button>
        </div>
      </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
      <script src="data.js"></script>
      <script src="functions.js"></script>
      <script src="classes/Curve.js"></script>
      <script src="game.js"></script>
  </body>
</html>
